{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
</head>

<body>
    
    <div class="msg">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
   </div> 

    <div>
        <form class="form" method="POST">
            <h3>REGISTER</h3>
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="Enter first name" required><br><br>
            <input type="text" name="last_name" placeholder="Enter last name" required><br><br>
            <input type="text" name="username" placeholder="Enter Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit" class="reg">Register</button>
        </form>
    </div>

</body>
</html>
